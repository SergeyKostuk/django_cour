{% extends 'base.html' %}
{% block content %}
<form action="{% url "record_line" %}" method="POST">

    <p>
        Firstname
        <input type="text" name="firstname">
    </p>
    <p>
        Lastname
        <input type="text" name="lastname">
    </p>
    <p>
        Your Age
        <input type="number" name="age">
    </p>
    <p>
        Comment
        <textarea name="comment"></textarea>
    </p>
    <br><input type="submit" name="submit", value="accept">
</form>
{% endblock %}
